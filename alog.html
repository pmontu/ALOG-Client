<html>
<body ng-app="alogApp">


	
	<script src="js/angular.js"></script>
	<script src="js/alog.js"></script>

	<div ng-controller="viewGridController">


		<input type="date"
       ng-model="dateStart"
       min="2014-07-30"
       max="{{ dateToday | date:'yyyy-MM-dd' }}"
       ng-change="change()"
       >

		<table>
			<tr ng-repeat="d in data | datehour:'2014-08-04':'8'">
				<td>{{ $index+1 }}</td>
				<td>{{ d.date }}</td>
				<td>{{ d.hour }}</td>
				<td>{{ d.id }}</td>
				<td>{{ d.activity }}</td>
			</tr>
		</table>


	</div>

</body>
</html>
