<html>
<body ng-app="alogApp">


	<div ng-controller="viewGridController">
		<input type=text ng-model="searchText">
		{{searchText}}
		<ol ng-repeat="cust in customers | filter:searchText">
			<li>
				{{ cust.id }} - {{ cust.name }}
			</li>
		</ol>
	</div>

	<script src="js/angular.min.js"></script>
	<script>
	angular.module("alogApp",[])
		.controller("viewGridController", function($scope) {
			$scope.customers = [
				{"id":1, "name":"montu"},
				{"id":2, "name":"ajay"},
			];
			$scope.custo = {"id":1, "name":"montu"};
		});
	</script>
</body>
</html>
